<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Encryptor/Decryptor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --gray: #6c757d;
            --dark: #343a40;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--dark);
        }
        .container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="file"] {
            padding: 8px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        #encrypt-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #decrypt-btn {
            background-color: var(--success-color);
            color: white;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #status {
            margin-top: 2rem;
            font-weight: 500;
            min-height: 24px;
        }
        .success { color: var(--success-color); }
        .error { color: var(--danger-color); }
        #download-link {
            display: block;
            margin-top: 1rem;
            padding: 12px;
            background-color: var(--dark);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #download-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure File Encryptor</h2>
        <p>Encrypt and decrypt files locally in your browser. Your files never leave your computer.</p>
        
        <div class="form-group">
            <label for="file-input">1. Choose a file</label>
            <input type="file" id="file-input" required>
        </div>

        <div class="form-group">
            <label for="password-input">2. Enter your password</label>
            <input type="password" id="password-input" placeholder="Secret password" required>
        </div>

        <div class="button-group">
            <button id="encrypt-btn">ðŸ”’ Encrypt</button>
            <button id="decrypt-btn">ðŸ”“ Decrypt</button>
        </div>

        <div id="status"></div>
        <div id="download-container"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const passwordInput = document.getElementById('password-input');
        const encryptBtn = document.getElementById('encrypt-btn');
        const decryptBtn = document.getElementById('decrypt-btn');
        const statusDiv = document.getElementById('status');
        const downloadContainer = document.getElementById('download-container');

        const crypto = window.crypto.subtle;

        async function getDerivedKey(password, salt) {
            const enc = new TextEncoder().encode(password);
            const keyMaterial = await crypto.importKey(
                "raw", enc, { name: "PBKDF2" }, false, ["deriveKey"]
            );
            return crypto.deriveKey(
                { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function handleEncryption() {
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file || !password) {
                updateStatus("Please select a file and enter a password.", "error");
                return;
            }
            
            setProcessing(true);
            updateStatus("Encrypting...", "success");

            try {
                const fileBuffer = await file.arrayBuffer();
                const salt = window.crypto.getRandomValues(new Uint8Array(16));
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const key = await getDerivedKey(password, salt);

                const encryptedContent = await crypto.encrypt(
                    { name: "AES-GCM", iv: iv }, key, fileBuffer
                );

                const encryptedBlob = new Blob([salt, iv, new Uint8Array(encryptedContent)]);
                createDownloadLink(encryptedBlob, file.name + ".encrypted");
                updateStatus("Encryption successful!", "success");
            } catch (e) {
                updateStatus(`Error: ${e.message}`, "error");
            } finally {
                setProcessing(false);
            }
        }

        async function handleDecryption() {
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file || !password) {
                updateStatus("Please select a file and enter a password.", "error");
                return;
            }

            setProcessing(true);
            updateStatus("Decrypting...", "success");

            try {
                const fileBuffer = await file.arrayBuffer();
                const salt = fileBuffer.slice(0, 16);
                const iv = fileBuffer.slice(16, 28);
                const data = fileBuffer.slice(28);
                const key = await getDerivedKey(password, salt);

                const decryptedContent = await crypto.decrypt(
                    { name: "AES-GCM", iv: iv }, key, data
                );

                const decryptedBlob = new Blob([decryptedContent]);
                const decryptedFileName = file.name.endsWith('.encrypted') ? file.name.slice(0, -10) : `decrypted-${file.name}`;
                createDownloadLink(decryptedBlob, decryptedFileName);
                updateStatus("Decryption successful!", "success");
            } catch (e) {
                updateStatus("Decryption failed. Check password or file.", "error");
            } finally {
                setProcessing(false);
            }
        }

        function createDownloadLink(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.id = 'download-link';
            a.download = filename;
            a.textContent = `Download ${filename}`;
            downloadContainer.innerHTML = '';
            downloadContainer.appendChild(a);
        }

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        function setProcessing(isProcessing) {
            encryptBtn.disabled = isProcessing;
            decryptBtn.disabled = isProcessing;
            passwordInput.disabled = isProcessing;
            fileInput.disabled = isProcessing;
        }
        
        encryptBtn.addEventListener('click', handleEncryption);
        decryptBtn.addEventListener('click', handleDecryption);
    </script>
</body>
</html>
